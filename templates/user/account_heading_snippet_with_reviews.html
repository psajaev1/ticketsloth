{% extends 'user/account_heading_snippet.html' %}

{% block heading_content %}
<div id="ReviewTable">
    <div class="table-responsive">
        <table class = "table table-striped table-bordered">
           <tbody>
                <tr>
                    <th>Latest Reviews</th>
                    <th>Rating</th>
                </tr>
                {% for review in ticket.seller.reviews.all|slice:":3" %}
                <tr>
                    <td>{{ review.message }}</td>
                    <td>{{ review.rating }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <a href="{% url 'all_reviews_view' ticket.seller.pk %}">{{ ticket.seller.reviews.count }} review{{ account.reviews|pluralize }}</a>
</div>

{% endblock %}
